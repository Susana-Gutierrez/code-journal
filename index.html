<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="banner">Code Journal</h2>
  </header>
  <main></main>

  <div data-view="entry-form">
    <div class="container"></div>
      <form>
        <div class="row">
          <div class="title"><h1>New Entry</h1></div>
        </div>

        <div class="row">
          <div class="column-full column-half">
            <img src="images/placeholder-image-square.jpg" alt="image">
          </div>

          <div class="column-half">
            <div class="label"><label for="title">Title</label></div>
            <div class="container-text"><input class="text" type="text" name="title" id="title"></div>
            <div class="label"><label for="photo-url">Photo URL</label></div>
            <div class="container-text"><input class="text" type="text" name="photo-url" id="photo-url"></div>
          </div>
        </div>

        <div class="row">
          <div class="label"><label for="notes">Notes</label></div>
          <div class="container-text"><textarea class="text" rows="15" col="100" id="notes"></textarea></div>
        </div>

        <div class="row">
          <div class="container-submit"><input class="submit" type="submit" name="save" value="SAVE"></div>
        </div>

      </form>
    </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
