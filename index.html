<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>

  </header>
  <main></main>



  <div data-view="entry-form" class="entry-journal hidden">

    <div class="overlay hidden"></div><h2 class="banner">Code Journal</h2>
      <div class="row">
        <div class="new-entry"><h1>New Entry</h1></div>
      </div>

      <form>
        <div class="row">
          <div class="column-full column-half">
            <div class="imagen"><img src="images/placeholder-image-square.jpg" alt="image"></div>
          </div>

          <div class="column-half">
            <div class="label"><label for="title">Title</label></div>
            <div class="container-text"><input class="text" type="text" name="title" id="title"></div>
            <div class="label"><label for="photo-url">Photo URL</label></div>
            <div class="container-text"><input class="text" type="text" name="photo-url" id="photo-url"></div>
          </div>
        </div>


        <div class="row">
          <div class="label"><label for="notes">Notes</label></div>
          <div class="container-text"><textarea class="text" rows="15" col="100" id="notes"></textarea></div>
        </div>

        <div class="row">
          <div class="container-submit"><span class="delete-entry hidden">Delete Entry</span><input class="submit" type="submit" name="save" value="SAVE"></div>
        </div>

    </form>
    <div class="delete-confirmation hidden">
      <div class="pop-up">
        <p>Are you sure you want to delete this entry?</p>
        <button class="button-cancel">CANCEL</button>
        <button class="button-confirm">CONFIRM</button>
      </div>
    </div>
  </div>

    <div data-view="entries" class="entries-journal">
      <h2 class="banner">Code Journal &nbsp;&nbsp;&nbsp;<span class="sub-title">Entries</span></h2>

      <div class="row-title">
        <div class="column-half"><div class="container-entries"><h1><span class="title"></span>Entries</h1></div></div>
        <div class="column-half"><div class="container-submit"><button class="new-button">NEW</button></div></div>
      </div>

      <div class="no-entry-message">
          <p>No entries have been recorded</p>
      </div>
      <div class="ul-div">
        <ul class="task-list"></ul>
      </div>

    </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
